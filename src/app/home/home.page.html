<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dynamsoft Barcode Reader
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">Dynamsoft Barcode Reader</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class='selection'>
    <ion-button class='btn' (click)="readBarcodeFromVideo()">Read Barcode From Video</ion-button>
    <input type="file" id="fileInput" hidden accept="image/png, image/jpeg, image/gif"
      (change)="readBarcodeFromImage($event.target.files[0])" />
    <ion-button><label class='btn' for="fileInput">Read Barcode From Image</label></ion-button>

    <div class='results'>
      <ion-list >
        <ion-item *ngFor="let result of barcodeResults">
          {{result.barcodeText}}
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>

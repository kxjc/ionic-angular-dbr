<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dynamsoft Barcode Reader
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dynamsoft Barcode Reader</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class='selection'>
    <ion-button (click)="readBarcodeFromVideo()">Read Barcode From Video</ion-button>
    <ion-button (click)="readBarcodeFromImage()">Read Barcode From Image</ion-button>
  </div>


</ion-content>
